{% extends "base.html" %}

{% block content %}
    <div class="container">
      <h3>Welcome to the {{app_name}}</h3>
      <h4>API endpoints</h4>
      <ul>
        {% for endpoint, methods in endpoints %}
        <li><a href="{{endpoint}}">{{endpoint}}</a> - {% for method in methods %}{{method}}, {% endfor %} </li>
        {% endfor %}
      </ul>
        <div>Start <a href="{{ url_for('logs_page', **{'logs_date': '2001-06-27)'}) }}">here</a></div>
    </div>
{% endblock %}
